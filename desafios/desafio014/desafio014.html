<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
            text-align: center;
        }

        th.cor {
            background-color: gray;
            color: white;
        }

        th#esquerda {
            text-align: left;
        }

        td.lado-esquerdo {
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="cor" rowspan="2">Áreas</th>
                <th class="cor" rowspan="2">Disciplinas</th>
                <th class="cor" colspan="2">Notas</th>
                <th class="cor" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="cor">Nota 1</th>
                <th class="cor">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td class="lado-esquerdo">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
           
            <tr>
                <td class="lado-esquerdo">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado-esquerdo">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado-esquerdo">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th id="esquerda" class="cor" colspan="4">Média de Exatas</th>
                <th class="cor">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td class="lado-esquerdo">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado-esquerdo">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th id="esquerda" class="cor" colspan="4">Média de Humanas</th>
                <th class="cor">0.0</th>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
